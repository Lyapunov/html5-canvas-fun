<!DOCTYPE HTML>
<html>
   <head>
      <style>
         body {
            margin : 0px;
            padding: 0px;
         }
      </style>
   </head>
   <body>
   	<canvas id="canvas" width="500" height="500">
      Your browser doesn't support html5 canvas.
      </canvas>
      <script>
         var mainItem     = document.getElementById('canvas');
         var context      = mainItem.getContext('2d');

         var screenWidth  = mainItem.width  = 640;
         var screenHeight = mainItem.height = 480;

         var fps = 25;
         var ANIMATION;

         var FALL_ACC = 1;
         var HERO_STEP_X = 5;
         var HERO_JUMP_V = -12;
         var HERO_DELTA = {x:0, y:0};

         var WORLD = [];
         var CAMERA = { x:0, y:0, w: 640, h:480, gap: 100, tolerance:150 };

         function GameObject( xywh, movable, breakable ) {
            this.xywh = xywh;
            this.v = 0;
            this.movable = movable;
            this.breakable = breakable;
            this.drawOut = function() {
               if ( this.xywh.w > 0 && this.xywh.h > 0 ) {
                  context.beginPath();
                  context.fillStyle = this.movable ? 'blue' : ( this.breakable ? 'yellow' :  'green' );
                  context.rect(this.xywh.x - CAMERA.x, this.xywh.y - CAMERA.y, this.xywh.w, this.xywh.h);
                  context.fill();
               }
            }
            this.ground = 0;
            this.jumping = 0;
            this.clearGroundBit = function() {
               if ( this.ground ) {
                  this.ground = 0;
               }
            }
            this.breaking = function() {
               if ( this.breakable ) {
                  this.xywh.w = 0;
                  this.xywh.h = 0;
               }
            }
            this.setToGround = function( posY ) {
               if ( this.v >= 0 ) {
                  if ( !this.ground ) {
                     this.ground = 1;
                  }

                  // lock
                  this.xywh.y = posY;
                  this.v = 0;
               }
            }
            this.getGroundBit = function() {
               return this.ground;
            }
            this.jump = function() {
               this.jumping = 1;
            }
            this.move = function() {
               if ( this.movable ) {
                  if ( this.jumping ) {
                     this.jumping = 0;
                     if ( this.ground ) {
                        this.ground = 0;
                        this.v = HERO_JUMP_V;
                     }
                  }

                  if ( this.ground ) {
                     this.xywh.y += 1;
                  } else {
                     this.xywh.y += this.v;
                  }
                  if ( this.v < 100 ) {
                     this.v += FALL_ACC;
                  }
               }
            }
            this.commonX = function( other ) {
               return Math.floor( ( this.xywh.w + other.xywh.w ) / 2 ) - Math.abs(this.xywh.x + this.xywh.w / 2 - other.xywh.x - other.xywh.w / 2);
            }
            this.commonY = function( other ) {
               return Math.floor( ( this.xywh.h + other.xywh.h ) / 2 ) - Math.abs(this.xywh.y + this.xywh.h / 2 - other.xywh.y - other.xywh.h / 2);
            }
            this.hit = function( other ) {
               var cx = this.commonX( other );
               var cy = this.commonY( other );
               if ( cx > 0 && cy > 0 ) {
                  if ( cx >= cy ) {
                     return +1;
                  } else {
                     return -1;
                  }
               }
               return 0;
            }
         }

         var hero = new GameObject( {x:30, y:10, w:64, h:128}, 1, 0 );

         function setCamera() {
            // Setting first and last object on camera picture
            CAMERA.first = WORLD.length;
            for ( var i = 0; i < WORLD.length; ++i ) {
               if ( WORLD[i].xywh.x >= CAMERA.x - CAMERA.gap ) {
                  CAMERA.first = i;
                  break;
               }
            }
            CAMERA.last = WORLD.length;
            for ( var i = 0; i < WORLD.length; ++i ) {
               if ( WORLD[i].xywh.x > CAMERA.x + CAMERA.w + CAMERA.gap ) {
                  CAMERA.last = i;
                  break;
               }
            }
         }

         function createWorld() {
            WORLD.push( hero );
            WORLD.push( new GameObject( {x:10, y:200, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:110,y:200, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:210,y:200, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:274,y:232, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:338,y:330, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:402,y:530, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:502,y:530, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:602,y:530, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:562,y:300, w:64, h:64}, 0, 1 ) );
            WORLD.push( new GameObject( {x:702,y:530, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:702,y:466, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:766,y:402, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:830,y:338, w:64, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:894,y:338, w:100, h:64}, 0, 1 ) );
            WORLD.push( new GameObject( {x:994,y:338, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:1094,y:338, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:1194,y:402, w:100, h:64}, 0, 0 ) );
            WORLD.push( new GameObject( {x:1294,y:602, w:100, h:64}, 0, 0 ) );
            WORLD.sort( function(a,b) { return a.xywh.x > b.xywh.x; } );
            setCamera();
         }

         function scroll() {
             var hcx = Math.floor( hero.xywh.x +  hero.xywh.w / 2 );
             var hcy = Math.floor( hero.xywh.y +  hero.xywh.h / 2 );
             if ( CAMERA.x > hcx - CAMERA.tolerance ) {
                CAMERA.x = hcx - CAMERA.tolerance;
                setCamera();
             } else if ( CAMERA.x + CAMERA.w < hcx + CAMERA.tolerance ) {
                CAMERA.x = hcx + CAMERA.tolerance - CAMERA.w;
                setCamera();
             }
             if ( CAMERA.y > hcy - CAMERA.tolerance ) {
                CAMERA.y = hcy - CAMERA.tolerance;
                setCamera();
             } else if ( CAMERA.y + CAMERA.h < hcy + CAMERA.tolerance ) {
                CAMERA.y = hcy + CAMERA.tolerance - CAMERA.h;
                setCamera();
             }
         }

         function hitCorrection( i ) {
            if ( WORLD[i].movable ) {
               var clearBit = 1;
               for ( var j = CAMERA.first; j < CAMERA.last; ++j ) {
                  if ( !WORLD[j].movable ) {
                     var hit = WORLD[i].hit( WORLD[j] );
                     if ( hit != 0 ) {
                        if ( WORLD[j].breakable ) {
                           WORLD[j].breaking(); 
                           continue;
                        }
                        if ( WORLD[i].xywh.y + ( WORLD[i].xywh.h / 2 ) < ( WORLD[j].xywh.y + WORLD[j].xywh.h / 2 ) ) {
                           WORLD[i].setToGround( WORLD[j].xywh.y - WORLD[i].xywh.h );
                           clearBit = 0;
                        } else {
                           WORLD[i].v = Math.max( 0, WORLD[i].v );
                           if ( hit < 0 ) {
                              // Y is dominant, correcting X
                              if ( WORLD[i].xywh.x + WORLD[i].xywh.w / 2 < WORLD[j].xywh.x + WORLD[j].xywh.w / 2 ) {
                                 WORLD[i].xywh.x = WORLD[j].xywh.x - WORLD[i].xywh.w;
                              } else {
                                 WORLD[i].xywh.x = WORLD[j].xywh.x + WORLD[j].xywh.w;
                              }
                           } else {
                              WORLD[i].xywh.y = WORLD[j].xywh.y + WORLD[j].xywh.h;
                           }
                        }
                     }
                  }
               }
               if ( clearBit ) {
                  WORLD[i].clearGroundBit();
               }
            }
         }

         function drawBackground() {
            context.fillStyle = "black";
            context.fillRect(0,0,screenWidth,screenHeight);
         }

         // common functions 
         function drawScene() {
            setTimeout( function() {
               scroll();
               drawBackground();
               for ( var i = CAMERA.first; i < CAMERA.last; ++i ) {
                  WORLD[i].drawOut();
               }
               for ( var i = CAMERA.first; i < CAMERA.last; ++i ) {
                  WORLD[i].move();
               }
               hero.xywh.x += HERO_DELTA.x;
               hero.xywh.y += HERO_DELTA.y;
               for ( var i = CAMERA.first; i < CAMERA.last; ++i ) {
                  hitCorrection(i);
               }
               ANIMATION = requestAnimationFrame(drawScene);
            }, 1000 / fps );
         }

         function keyHandlerDown(e) {
           switch( e.keyCode ) {
              case 37:
                 // left
                 HERO_DELTA = {x: -HERO_STEP_X, y:0};
                 break;
              case 39:
                 // right
                 HERO_DELTA = {x: +HERO_STEP_X, y:0};
                 break;
              case 38:
                 // up
                 hero.jump();
                 break;
           }
         }

         function keyHandlerUp(e) {
           switch( e.keyCode ) {
              case 37:
                 // left
                 HERO_DELTA = {x:0,y:0};
                 break;
              case 39:
                 // right
                 HERO_DELTA = {x:0,y:0};
                 break;
              case 38:
                 // up
                 hero.jump();
                 break;
           }
         }

         function initCanvas() {
            screenWidth  = mainItem.width  = 640;
            screenHeight = mainItem.height = 480;

            // starting the engine only if it is not running
            if ( !ANIMATION ) {
               drawScene();
            }
         }

         //init
         (function() {
            createWorld();
            initCanvas();
            addEventListener('resize', initCanvas, false);
            addEventListener('keydown',keyHandlerDown,false);
            addEventListener('keyup'  ,keyHandlerUp,false);
         })();
      </script>
   </body>
</html>
