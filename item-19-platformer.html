<!DOCTYPE HTML>
<html>
   <head>
      <style>
         body {
            margin : 0px;
            padding: 0px;
         }
      </style>
   </head>
   <body>
   	<canvas id="canvas" width="500" height="500">
      Your browser doesn't support html5 canvas.
      </canvas>
      <script>
         var mainItem     = document.getElementById('canvas');
         var context      = mainItem.getContext('2d');

         var screenWidth  = mainItem.width  = window.innerWidth  - 20;
         var screenHeight = mainItem.height = window.innerHeight - 20;
         var screenScale  = Math.min( screenWidth, screenHeight ) / 2;

         var fps = 25;
         var ANIMATION;

         var FALL_STEP = 1;

         function GameObject( xywh, movable ) {
            this.xywh = xywh;
            this.movable = movable;
            this.drawOut = function() {
               context.beginPath();
               context.fillStyle = 'blue';
               context.rect(this.xywh.x, this.xywh.y, this.xywh.w, this.xywh.h);
               context.fill();
            }
            this.move = function() {
               if ( this.movable ) {
                  this.xywh.y += FALL_STEP;
               }
            }
         }

         var hero = new GameObject( {x:10, y:10, w:64, h:128}, 1 );

         function drawBackground() {
            context.fillStyle = "black";
            context.fillRect(0,0,screenWidth,screenHeight);
         }

         // common functions 
         function drawScene() {
            setTimeout( function() {
               drawBackground();
               hero.drawOut();
               hero.move();
               ANIMATION = requestAnimationFrame(drawScene);
            }, 1000 / fps );
         }

         function initCanvas() {
            screenWidth  = mainItem.width  = window.innerWidth  - 20;
            screenHeight = mainItem.height = window.innerHeight - 20;
            screenScale  = Math.min( screenWidth, screenHeight ) / 2;

            // starting the engine only if it is not running
            if ( !ANIMATION ) {
               drawScene();
            }
         }

         //init
         (function() {
            initCanvas();
            addEventListener('resize', initCanvas, false);
         })();
      </script>
   </body>
</html>
