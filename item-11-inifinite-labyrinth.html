<!DOCTYPE HTML>
<html>
   <head>
      <style>
         body {
            margin : 0px;
            padding: 0px;
         }
      </style>
   </head>
   <body>
   	<canvas id="canvas" width="500" height="500">
      Your browser doesn't support html5 canvas.
      </canvas>
      <script>
         var mainItem     = document.getElementById('canvas');
         var context      = mainItem.getContext('2d');

         var screenWidth  = mainItem.width  = window.innerWidth  - 20;
         var screenHeight = mainItem.height = window.innerHeight - 20;
         var screenScale  = Math.min( screenWidth, screenHeight ) / 2;
         var rectScale = 16;

         var fps = 25;
         var ANIMATION;
         var hapci = 0;

         // Just for fun, using the 'pseudo' random number generator of Sinclair ZX81
         var seed = 131;
         function myRandom() {
            var next = ( 75 * seed ) % 65537;
            seed = next;
            return ( next / 65537.0 );
         }

         // combining a simple spiral structure with a simple map generator

         function recursiveMapFill( map, x, y, w, h ) {
            if ( w <= 1 || h <= 1 ) {
               return;
            } else {
               if ( w <= h ) {
                 // horizontal
                 var rande = Math.floor( myRandom() * Math.floor( ( w + 1 ) / 2 ) ) * 2;
                 hapci = rande;

                 for ( var i = 0; i < w; ++i ) {
                    var half  = Math.floor( ( h - 1 ) / 2 );
                    if ( i != rande ) {
                       map[x + i][y + half] = 1;
                    }
                 }
                 recursiveMapFill( map, x, y, w, half );
                 recursiveMapFill( map, x, y + half + 1, w, half );
               } else {
                 // vertical
                 var rande = Math.floor( myRandom() * Math.floor( ( h + 1 ) / 2 ) ) * 2;
                 for ( var i = 0; i < h; ++i ) {
                    var half  = Math.floor( ( w - 1 ) / 2 );
                    if ( i != rande ) {
                       map[x + half][y + i] = 1;
                    }
                 }
                 recursiveMapFill( map, x, y, half, h );
                 recursiveMapFill( map, x + half + 1, y, half, h );
              }
            }
         }

         function makeEmpty2dArray( dim ) {
            var retval = [];
            for ( var i = 0; i < dim; ++i ) {
               retval.push([]);
               for ( var j = 0; j < dim; ++j ) {
                  retval[i].push( 0 );
               }
            }
            return retval;
         }
 
         function generateOneBlock( dim, mySeed ) {
            seed = mySeed;

            var retval = makeEmpty2dArray( dim );
            recursiveMapFill(retval, 0 ,0, dim, dim);
            return retval;
         }

         function generateEnvironment( x, y, vdim, seed0, seedx, seedy ) {
            var blocks = [ [ [],[],[] ],
                           [ [],[],[] ],
                           [ [],[],[] ] ];
            var blockDim = Math.floor( vdim / 2 ) + 1;
            var cx = Math.floor( x / blockDim );
            var cy = Math.floor( y / blockDim );
            for ( var i = 0; i < 3; ++i ) {
               for ( var j = 0; j < 3; ++j ) {
                  blocks[i][j] = generateOneBlock( blockDim, seed0 + seedx * ( cx + i - 1 )  + seedy * ( cy + j - 1 ) );
               }
            }
            var retval = makeEmpty2dArray( vdim );
            for ( var i = 0; i < vdim; ++i ) {
               for ( var j = 0; j < vdim; ++j ) {
                  // expensive and dump way to get which position in which block
                  var bx = x + i - Math.floor( vdim / 2 );
                  var by = y + j - Math.floor( vdim / 2 );
                  var bcx = Math.floor( bx / blockDim );
                  var bcy = Math.floor( by / blockDim );
                  var bmx = bx % ( blockDim - 1 );
                  var bmy = by % ( blockDim - 1 );

                  retval[i][j] = blocks[bcx-cx+1][bcy-cy+1][bmx][bmy];
               }
            }
            return retval;
         }

         function drawBackground() {
            context.fillStyle = "black";
            context.fillRect(0,0,screenWidth,screenHeight);
         }

         // The window I see from the infinite map
         var coordX = 50000;
         var coordY = 50000;
         var radius = 28;

         function regenerateEnvironment() {
            return generateEnvironment( coordX, coordY, radius, 133, 77, 13 );
         }

         var myMap = regenerateEnvironment();

         function keyHandler(e) {
           switch( e.keyCode ) {
             case 65:
               coordX -= 1;
               myMap = regenerateEnvironment();
               break;
             case 68:
               coordX += 1;
               myMap = regenerateEnvironment();
               break;
             case 83:
               coordY += 1;
               myMap = regenerateEnvironment();
               break;
             case 87:
               coordY -= 1;
               myMap = regenerateEnvironment();
               break;
           }
         }

         // common functions 
         function drawScene() {
            setTimeout( function() {
               drawBackground();

               for ( var i = 0; i < radius; ++i ) {
                  for ( var j = 0; j < radius; ++j ) {
                     if ( myMap[i][j] ) {
                        context.fillStyle = "yellow";
                        var rectDim = 1.8 * screenScale / radius;
                        var half = Math.floor( radius / 2 );
                        context.fillRect( screenWidth / 2 + ( i - half ) * rectDim, screenHeight / 2 + ( j - half ) * rectDim, rectDim, rectDim );
                     }                   
                  }
               }
               ANIMATION = requestAnimationFrame(drawScene);
            }, 1000 / fps );
         }

         function initCanvas() {
            screenWidth  = mainItem.width  = window.innerWidth  - 20;
            screenHeight = mainItem.height = window.innerHeight - 20;
            screenScale  = Math.min( screenWidth, screenHeight ) / 2;

            // starting the engine only if it is not running
            if ( !ANIMATION ) {
               drawScene();
            }
         }

         //init
         (function() {
            initCanvas();
            document.write('Hint: use Q,A,S,D to move in the infinite labyrinth.');
            addEventListener('resize', initCanvas, false);
            addEventListener('keydown',keyHandler,false);
         })();
      </script>
   </body>
</html>
