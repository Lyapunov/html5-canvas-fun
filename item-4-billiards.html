<!DOCTYPE HTML>
<html>
   <head>
      <style>
         body {
            margin : 0px;
            padding: 0px;
         }
      </style>
   </head>
   <body>
   	<canvas id="canvas" width="500" height="500"></canvas>

      <script>
         var mainItem     = document.getElementById('canvas');
         var context      = mainItem.getContext('2d');
         var screenWidth  = mainItem.width  = window.innerWidth  - 20;
         var screenHeight = mainItem.height = window.innerHeight - 20;
         var metric       = Math.min( screenWidth / 2, screenHeight / 2 );
         var ANIMATION;  // ??
         var isHitOK = 1;
         var isMouseDown = 0;
         var firstHitPos  = [];
         var secondHitPos = [];
         var ballrad = 0.02;

         function coordToPoint( coords ) {
            return [ screenWidth  / 2 + ( coords[0] ) * metric, screenHeight / 2 + ( coords[1] ) * metric ];
         }

         function Table(color) {
            this.color = color;
            this.corners = [ [ -0.5, -1 ], [ -0.5, +1 ], [ +0.5, +1 ], [ +0.5, -1 ] ];
            this.draw = function() {
               context.fillStyle = this.color;
               context.beginPath();
               for ( var i = 0; i < this.corners.length; ++i ) {
                  var pxy = coordToPoint( this.corners[i] );
                  if ( i == 0 ) {
                     context.moveTo( pxy[0], pxy[1] );
                  } else {
                     context.lineTo( pxy[0], pxy[1] );
                  }
               }
               context.closePath();
               context.fill();
            }
         }

         function Ball(color, centerX = 0, centerY = 0, role = '' ) {
            this.color = color;
            this.radius = ballrad;
            this.centerX = centerX; 
            this.centerY = centerY;
            this.role = role;
            this.draw = function() {
               context.beginPath();
               context.fillStyle = this.color;
               pxy = coordToPoint( [ this.centerX, this.centerY ] );
               context.arc( pxy[0], pxy[1], this.radius * metric, 0, 2 * Math.PI, false );
               context.closePath();
               context.fill();
            };
         }

         function BallsAndTable() {
            this.table = new Table( "green" );
            this.balls = [ new Ball( "white", 0, -0.4, "main" ),
                           new Ball( "red",                0, 0.4 ),
                           new Ball( "yellow",    -2*ballrad, 0.4+2*ballrad ),
                           new Ball( "purple",     2*ballrad, 0.4+2*ballrad ),
                           new Ball( "blue",      -4*ballrad, 0.4+4*ballrad ),
                           new Ball( "orange",             0, 0.4+4*ballrad ),
                           new Ball( "blue",       4*ballrad, 0.4+4*ballrad ),
                           new Ball( "red",       -6*ballrad, 0.4+6*ballrad ),
                           new Ball( "purple",    -2*ballrad, 0.4+6*ballrad ),
                           new Ball( "yellow",     2*ballrad, 0.4+6*ballrad ),
                           new Ball( "red",        6*ballrad, 0.4+6*ballrad ),
                           new Ball( "purple",    -8*ballrad, 0.4+8*ballrad ),
                           new Ball( "orange",    -4*ballrad, 0.4+8*ballrad ),
                           new Ball( "blue",               0, 0.4+8*ballrad ),
                           new Ball( "orange",     4*ballrad, 0.4+8*ballrad ),
                           new Ball( "puple",      8*ballrad, 0.4+8*ballrad )

                         ];
            this.draw = function() {
               this.table.draw();
               for ( var i = 0; i < this.balls.length; ++i ) {
                  this.balls[i].draw();
               }
            }
         }

         var myBallsAndTable = new BallsAndTable();

         function drawBackground() {
            context.fillStyle = "black";
            context.fillRect(0,0,screenWidth,screenHeight);
         }

         function drawCurrentHit() {
            if ( firstHitPos.length > 0 && firstHitPos.length > 0 ) {
               context.strokeStyle = "lightblue";
               context.beginPath();
               context.moveTo( firstHitPos[0] , firstHitPos[1]  );
               context.lineTo( secondHitPos[0], secondHitPos[1] );

               context.closePath();
               context.stroke();
            }
         }

         // common functions 
         function drawScene() {
            setTimeout( function() {
               drawBackground();
               myBallsAndTable.draw();
               drawCurrentHit();
               ANIMATION = requestAnimationFrame(drawScene);
            }, 1000 / 50 );
         }

         function initCanvas() {
            var style = getComputedStyle(mainItem);
            screenWidth  = mainItem.width  = window.innerWidth  - 20;
            screenHeight = mainItem.height = window.innerHeight - 20;
            metric       = Math.min( screenWidth / 2, screenHeight / 2 );

            // starting the engine only if it is not running
            if ( !ANIMATION ) {
               drawScene();
            }
         }

         mainItem.onmousedown = function(event) {
            isMouseDown = 1;
            firstHitPos = [ event.clientX, event.clientY ];
         };

         mainItem.onmouseup = function(event) {
            isMouseDown = 0;
            firstHitPos = [];
            secondHitPos = [];
         };

         mainItem.onmousemove = function(event) {
            if ( isMouseDown ) {
               secondHitPos = [ event.clientX, event.clientY ];
            }
         };

         //init
         (function() {
            initCanvas();
            addEventListener('resize', initCanvas, false);
         })();
      </script>
   </body>
</html>
