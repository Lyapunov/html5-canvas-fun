<!DOCTYPE HTML>
<html>
   <head>
      <style>
         body {
            margin : 0px;
            padding: 0px;
         }
      </style>
   </head>
   <body>
   	<canvas id="canvas" width="500" height="500"></canvas>

      <script>
         var mainItem     = document.getElementById('canvas');
         var context      = mainItem.getContext('2d');
         var screenWidth  = mainItem.width  = window.innerWidth  - 20;
         var screenHeight = mainItem.height = window.innerHeight - 20;
         var ANIMATION;  // ??

         var eyedist = 1.5;
         posz = 4;

         function to2D( vertex ) {
            ratio = ( eyedist / ( vertex[2] - posz ) );
            sx = vertex[0] * ratio; 
            sy = vertex[1] * ratio; 
            return [ screenWidth / 2 + screenHeight / 2 * sx , screenHeight / 2 * ( 1 + sy )];
         }

         function Plane(color1, color2) {
            this.color1 = color1;
            this.color2 = color2;
            this.draw  = function() {
               for (var vx = -15; vx < 15; ++vx ) {
                  for (var vz = -15; vz < 5; ++vz ) {
                     var myPoints = [ to2D( [vx  , -1, vz  ] ),
                                      to2D( [vx+1, -1, vz  ] ),
                                      to2D( [vx+1, -1, vz+1] ),
                                      to2D( [vx  , -1, vz+1] ) ];
                     context.fillStyle = ( ( vx + vz ) % 2 ) ? color1 : color2;
                     context.beginPath();
                     for (var j = 0; j < myPoints.length; ++j ) {
                        myPoint = myPoints[j];
                        if ( j == 0 ) {
                           context.moveTo( myPoints[j][0], myPoints[j][1] );
                        } else {
                           context.lineTo( myPoints[j][0], myPoints[j][1] );
                        }
                     }
                     context.closePath();
                     context.fill();
                  }
               }
            };
         }

         var plane = new Plane('green', 'lightgreen');

         function drawBackground() {
            context.fillStyle = "lightblue";
            context.fillRect(0,0,screenWidth,screenHeight);
         }

         // common functions 
         function drawScene() {
            drawBackground();
            plane.draw();
            ANIMATION = requestAnimationFrame(drawScene);
         }

         function initCanvas() {
            var style = getComputedStyle(mainItem);
            screenWidth  = mainItem.width  = window.innerWidth  - 20;
            screenHeight = mainItem.height = window.innerHeight - 20;

            // starting the engine only if it is not running
            if ( !ANIMATION ) {
               drawScene();
            }
         }

         //init
         (function() {
            initCanvas();
            addEventListener('resize', initCanvas, false);
         })();
      </script>
   </body>
</html>
